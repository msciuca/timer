<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Class Progress</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .button-container {
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .progress-container {
      margin: 20px auto;
      max-width: 800px;
    }
    table {
      width: 100%;
      border-spacing: 20px 10px;
    }
    td.label-cell {
      text-align: right;
      font-weight: bold;
      width: 30%;
      white-space: nowrap;
    }
    td.bar-cell {
      width: 70%;
    }
    .progress-bar {
      background-color: #ddd;
      height: 30px;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
    }
    .progress {
      height: 100%;
      width: 0%;
      background-color: green;
      transition: width 1s linear;
    }
  </style>
</head>
<body>
  <h1>Class Period Progress Tracker</h1>
  <div class="button-container">
    <button onclick="setDay('A')">A Day (1, 3, 5, 7)</button>
    <button onclick="setDay('B')">B Day (2, 4, 6, 8)</button>
  </div>

  <div class="progress-container">
    <table id="progressTable"></table>
  </div>

  <script>
    const periods = {
      A: [
        { label: "Period 1", start: "07:00", end: "08:20" },
        { label: "Period 3", start: "08:25", end: "09:51" },
        { label: "Period 5", start: "09:56", end: "11:16" },
        { label: "Lunch", start: "11:16", end: "11:46" },
        { label: "Period 7", start: "11:51", end: "13:11" }
      ],
      B: [
        { label: "Period 2", start: "07:00", end: "08:20" },
        { label: "Period 4", start: "08:25", end: "09:51" },
        { label: "Period 6", start: "09:56", end: "11:16" },
        { label: "Lunch", start: "11:16", end: "11:46" },
        { label: "Period 8", start: "11:51", end: "13:11" }
      ]
    };

    let selectedDay = 'A';
    let simulatedNow = null;

    function setDay(day) {
      selectedDay = day;
      simulatedNow = null;
      renderBars();
    }

    function parseTime(str) {
      const [h, m] = str.split(":").map(Number);
      const date = new Date();
      date.setHours(h, m, 0, 0);
      return date;
    }

    function getPercent(startStr, endStr) {
      const now = simulatedNow || new Date();
      const start = parseTime(startStr);
      const end = parseTime(endStr);
      if (now < start) return 0;
      if (now > end) return 100;
      return ((now - start) / (end - start)) * 100;
    }

    function getColor(percent) {
      if (percent >= 100) return 'green';
      if (percent < 25) return 'green';
      if (percent < 75) return 'gold';
      return 'red';
    }

    function renderBars() {
      const table = document.getElementById("progressTable");
      table.innerHTML = "";

      periods[selectedDay].forEach(p => {
        const percent = getPercent(p.start, p.end);

        const row = document.createElement("tr");

        const labelCell = document.createElement("td");
        labelCell.className = "label-cell";
        labelCell.textContent = `${p.label} (${p.start} - ${p.end})`;

        const barCell = document.createElement("td");
        barCell.className = "bar-cell";

        const bar = document.createElement("div");
        bar.className = "progress-bar";

        bar.addEventListener("click", (e) => {
          const clickX = e.offsetX;
          const totalWidth = e.currentTarget.offsetWidth;
          const fraction = clickX / totalWidth;
          const start = parseTime(p.start);
          const end = parseTime(p.end);
          simulatedNow = new Date(start.getTime() + fraction * (end - start));
          renderBars();
        });

        const fill = document.createElement("div");
        fill.className = "progress";
        fill.style.width = `${percent}%`;
        fill.style.backgroundColor = getColor(percent);

        bar.appendChild(fill);
        barCell.appendChild(bar);

        row.appendChild(labelCell);
        row.appendChild(barCell);
        table.appendChild(row);
      });
    }

    setInterval(() => {
      if (!simulatedNow) renderBars();
    }, 60000);

    renderBars();
  </script>
</body>
</html>
