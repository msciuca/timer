<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Period Progress Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .clock-display {
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }

    select {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }

    .progress-container {
      margin: 20px auto;
      max-width: 800px;
    }

    table {
      width: 100%;
      border-spacing: 20px 10px;
    }

    td.label-cell {
      text-align: right;
      font-weight: bold;
      width: 30%;
      white-space: nowrap;
    }

    td.bar-cell {
      width: 70%;
    }

    .progress-bar {
      background-color: #ddd;
      height: 30px;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
    }

    .progress {
      height: 100%;
      width: 0%;
      background-color: green;
      transition: width 1s linear;
    }

    body.light { background-color: #f9f9f9; color: #111; }
    body.dark { background-color: #111; color: #f9f9f9; }
    body.sci-fi { background: radial-gradient(#000, #222); color: #0f0; font-family: 'Courier New', monospace; }
    body.vaporwave {
  background-image: url('https://wallpapersok.com/images/high/neon-vaporwave-aesthetic-4k-car-41tzs3dhu9rp32r5.webp');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  color: #fff;
  font-family: 'Comic Sans MS', cursive;
}
    body.chalkboard { background-color: #2b2b2b; color: #f1f1c1; font-family: 'Patrick Hand', cursive; background-image: url('https://www.transparenttextures.com/patterns/black-board.png'); }
  </style>
</head>
<body class="light">
  <h1>Class Period Progress Tracker</h1>
  <div class="clock-display" id="clock">üïí Current Time: --:--</div>

  <div class="button-container">
    <button onclick="setDay('A')">A Day (1, 3, 5, 7)</button>
    <button onclick="setDay('B')">B Day (2, 4, 6, 8)</button>
  </div>

  <label for="theme">Theme:</label>
  <select id="theme" onchange="changeTheme(this.value)">
    <option value="light">‚òÄÔ∏è Light</option>
    <option value="dark">üåô Dark</option>
    <option value="sci-fi">üëæ Sci-Fi</option>
    <option value="vaporwave">üåà Vaporwave</option>
    <option value="chalkboard">üßë‚Äçüè´ Chalkboard</option>
  </select>

  <div class="progress-container">
    <table id="progressTable"></table>
  </div>

  <script>
    const periods = {
      A: [
        { label: "Period 1", start: "07:00", end: "08:20" },
        { label: "Period 3", start: "08:25", end: "09:51" },
        { label: "Period 5", start: "09:56", end: "11:16" },
        { label: "Lunch", start: "11:16", end: "11:46" },
        { label: "Period 7", start: "11:51", end: "13:11" }
      ],
      B: [
        { label: "Period 2", start: "07:00", end: "08:20" },
        { label: "Period 4", start: "08:25", end: "09:51" },
        { label: "Period 6", start: "09:56", end: "11:16" },
        { label: "Lunch", start: "11:16", end: "11:46" },
        { label: "Period 8", start: "11:51", end: "13:11" }
      ]
    };

    let selectedDay = 'A';
    let simulatedNow = null;

    function setDay(day) {
      selectedDay = day;
      simulatedNow = null;
      renderBars();
    }

    function parseTime(str) {
      const [h, m] = str.split(":").map(Number);
      const date = new Date();
      date.setHours(h, m, 0, 0);
      return date;
    }

    function getPercent(startStr, endStr) {
      const now = simulatedNow || new Date();
      const start = parseTime(startStr);
      const end = parseTime(endStr);
      if (now < start) return 0;
      if (now > end) return 100;
      return ((now - start) / (end - start)) * 100;
    }

    function getColor(percent) {
      if (percent >= 100) return 'green';
      if (percent < 25) return 'green';
      if (percent < 75) return 'gold';
      return 'red';
    }

    function renderBars() {
      const table = document.getElementById("progressTable");
      table.innerHTML = "";

      periods[selectedDay].forEach(p => {
        const percent = getPercent(p.start, p.end);

        const row = document.createElement("tr");

        const labelCell = document.createElement("td");
        labelCell.className = "label-cell";
        labelCell.textContent = `${p.label} (${p.start} - ${p.end})`;

        const barCell = document.createElement("td");
        barCell.className = "bar-cell";

        const bar = document.createElement("div");
        bar.className = "progress-bar";

        bar.addEventListener("click", (e) => {
          const clickX = e.offsetX;
          const totalWidth = e.currentTarget.offsetWidth;
          const fraction = clickX / totalWidth;
          const start = parseTime(p.start);
          const end = parseTime(p.end);
          simulatedNow = new Date(start.getTime() + fraction * (end - start));
          renderBars();
        });

        const fill = document.createElement("div");
        fill.className = "progress";
        fill.style.width = `${percent}%`;
        fill.style.backgroundColor = getColor(percent);

        bar.appendChild(fill);
        barCell.appendChild(bar);

        row.appendChild(labelCell);
        row.appendChild(barCell);
        table.appendChild(row);
      });
    }

    function updateClock() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      const displayHours = hours % 12 || 12;
      document.getElementById('clock').innerText = `üïí Current Time: ${displayHours}:${minutes} ${ampm}`;
    }

    function changeTheme(theme) {
      document.body.className = theme;
    }

    setInterval(() => {
      updateClock();
      if (!simulatedNow) renderBars();
    }, 1000);

    renderBars();
  </script>
</body>
</html>
